<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #1f1f1f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(31, 31, 31, 1) 0%, rgba(42, 42, 42, 1) 100%);
            z-index: -1;
        }

        .accent-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #ff006a, #ff4b93);
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            max-width: 80%;
        }

        h1 {
            font-size: 72px;
            margin: 0 0 20px 0;
            color: #ff006a;
            text-shadow: 0 0 20px rgba(255, 0, 106, 0.5);
        }

        p {
            font-size: 32px;
            margin: 0;
            line-height: 1.4;
        }

        .loaders {
            display: flex;
            margin-top: 50px;
            gap: 35px;
        }

        .loader-badge {
            background-color: #2d2d2d;
            border: 3px solid #3a3a3a;
            border-radius: 12px;
            padding: 15px 35px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .fabric {
            color: #ffffff;
            border-color: #5f9dd2;
            box-shadow: 0 0 15px rgba(95, 157, 210, 0.4);
        }

        .forge {
            color: #ffffff;
            border-color: #9966ff;
            box-shadow: 0 0 15px rgba(126, 87, 194, 0.4);
        }

        .neoforge {
            color: #ffffff;
            border-color: #ff9933;
            box-shadow: 0 0 15px rgba(245, 124, 0, 0.4);
        }

        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 106, 0.2) 0%, rgba(255, 0, 106, 0) 70%);
        }

        .top-left {
            top: -100px;
            left: -100px;
        }

        .bottom-right {
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="accent-line"></div>

    <div class="content">
        <h1>Minecraft Mod Template Generator</h1>
        <p>Generate universal mod templates for multiple loaders and Minecraft versions</p>

        <div class="loaders">
            <div class="loader-badge fabric">Fabric</div>
            <div class="loader-badge forge">Forge</div>
            <div class="loader-badge neoforge">NeoForge</div>
        </div>
    </div>
</body>
</html>
